<script type="text/javascript">

	docRes = null; 	



$( document ).ready(function() {
    


    function loadSearch(){


    	//clear out search results
    	$("#study_tiles").empty();

    	fetchAPI();


		$.each( docRes.entries, function( index, value ) {
	  	//console.log("object name: " + value.content.properties["object_name"]);
	  	//console.log("title: " + value.content.properties["title"]);

			var ul = document.getElementById("study_tiles");
		    var li = document.createElement("li");
		    var div = $("<div>Object Name:" + value.content.properties["object_name"] + "</div>");
		   	$(li).append(div);
		    div = $("<div>Object ID:" + value.content.properties["r_object_id"] + "</div>");
		   	$(li).append(div);
		   	$(li).hide();
		   	
			$(li).toggle("highlight");

		    //var children = ul.children.length + 1
		    li.setAttribute("id", "item_" + value.content.properties["r_object_id"]);

	 	    ul.appendChild(li);

		});    

    	console.log (documentResults);
    };

	




	$("#search_click").click(loadSearch);  

});
